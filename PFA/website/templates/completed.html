<div class="income">
    <span class="material-icons-sharp">task_alt</span>
    <div class="middle">
        <div class="left">
            <h2>Completed Tasks</h2>
            {%for f in finished%}
            <h3>finished task: {{f.finished_task}}</h3>
            <h3>author: {{f.operator_username}}</h3>
            {%endfor%}
        </div>
        <div class="progress">
            <svg>
                <circle cx="38" cy="38" r="36"></circle>
            </svg>
            <div class="number">
                <p>44%</p>
            </div>
        </div>
    </div>
    <small class="text-muted"> Last 24 hours </small>
</div>
